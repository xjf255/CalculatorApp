<!DOCTYPE html>
<html lang="en">

<head>
  <title>Frontend Mentor | Calculator app</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body themeChange>
  <div class="calc" themeChange>
    <header>
      <h2 class="title" themeChange>calc</h2>
      <section class="themes">
        <p class="theme__title" themeChange>THEME</p>
        <span class="section__theme">
          <div class="theme__change" themeChange>
            <span class="theme__value">1</span>
            <span class="theme__value">2</span>
            <span class="theme__value">3</span>
          </div>
          <div class="theme__change inputs" themeChange>
            <input type="radio" name="mode" id="theme1__range" class="range" checked>
            <label for="theme1__range" class="range__label range__one"></label>
            <input type="radio" name="mode" id="theme2__range" class="range">
            <label for="theme2__range" class="range__label range__two"></label>
            <input type="radio" name="mode" id="theme3__range" class="range">
            <label for="theme3__range" class="range__label range__three"></label>
            <!-- <input type="range" name="" id="" max="2"> -->
          </div>
        </span>
      </section>
    </header>
    <div class="screen" themeChange>
      <span class="screen__result">0</span>
    </div>
    <section class="number" themeChange>
      <table class="numbers">
        <tbody>
          <tr>
            <td>
              <div class="numbers__el" data-value="7" themeChange>7</div>
            </td>
            <td>
              <div class="numbers__el" data-value="8" themeChange>8</div>
            </td>
            <td>
              <div class="numbers__el" data-value="9" themeChange>9</div>
            </td>
            <td>
              <div class="special__el" id="del" themeChange>DEL</div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="numbers__el" data-value="4" themeChange>4</div>
            </td>
            <td>
              <div class="numbers__el" data-value="5" themeChange>5</div>
            </td>
            <td>
              <div class="numbers__el" data-value="6" themeChange>6</div>
            </td>
            <td>
              <div class="operators" data-sign="+" data-value="0" themeChange>+</div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="numbers__el" data-value="1" themeChange>1</div>
            </td>
            <td>
              <div class="numbers__el" data-value="2" themeChange>2</div>
            </td>
            <td>
              <div class="numbers__el" data-value="3" themeChange>3</div>
            </td>
            <td>
              <div class="operators" data-sign="-" data-value="1" themeChange>-</div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="numbers__el" data-value="." themeChange>.</div>
            </td>
            <td>
              <div class="numbers__el" data-value="0" themeChange>0</div>
            </td>
            <td>
              <div class="operators" data-sign="/" data-value="2" themeChange>/</div>
            </td>
            <td>
              <div class="operators" data-sign="*" data-value="3" themeChange>x</div>
            </td>
          </tr>
          <tr>
            <td class="special">
              <div class="special__el" id="reset" themeChange>RESET</div>
            </td>
            <td class="special">
              <div class="special__el equal" id="equal" themeChange> =</div>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
